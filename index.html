<!DOCTYPE html>
<html>

<head>
    <title>AJAX Giphy Button Review</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Carrois+Gothic+SC" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body id="wholeThing">

    <div class="jumbotron" id="header">
        <img id="topImageL" src="assets/images/dfinc.png">
        <img id="topImageR" src="assets/images/dfinc.png">
        <h1>For the Love of Netflix</h1>
        <h4>Click the buttons to display GIPHYs of your favorite Netflix shows<br>Click the GIPHYs to pause and play<br>Search to add more buttons!</h4>
    </div>

    <form class="form-inline" id="officeSearch">
        <div class="form-group">
            <label for="officeInput">Search for a The Office cast</label>
            <input type="text" id="officeInput">
        </div>
        <!-- Button triggers show to be added -->
        <input id="addShow" type="submit" value="submit">
    </form>

    <div class="row">
        <div class="container">
            <div class="btn-group inline pull-left">
                <button class="btn btn-primary" id="show" data-search="Dwight Schrute">Dwight Schrute</button>
                <button class="btn btn-primary" id="show" data-search="Jim Halpert">Jim Halpert</button>
                <button class="btn btn-primary" id="show" data-search="Pam Beesley">Pam Beesley</button>
                <button class="btn btn-primary" id="show" data-search="Michael Scott">Michael Scott</button>

                <div id="myButtons"></div>
            </div>
            <!--end of button group -->
        </div>
        <!--end of container -->
    </div>
    <!--end of row -->


    <div class="row">
        <div class="container">
            <span><div id="gifArea"></div></span>
        </div>
        <!--end of container -->
    </div>
    <!-- end of row  -->


    <script type="text/javascript" src="assets/javascript/appOC.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
    </script>

</body>

</html>
